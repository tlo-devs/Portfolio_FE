<!--suppress RequiredAttributes -->
<app-nav lighten="true" class="absolute"></app-nav>
<div class="product-container d-flex justify-content-center align-items-center">
  <ng-container *ngIf="product.type === 'image'; else videoView">
    <ng-container *ngFor="let image of product.content">
      <img class="product-content" [appImg]="image.uri" [alt]="image.alt">
    </ng-container>
  </ng-container>
</div>

<ng-template #videoView></ng-template>
