<nav class="filter-container w-100 d-flex justify-content-center">
  <div class="filter-wrapper d-flex w-50 h-100 align-items-center justify-content-around">
    <ng-container *ngFor="let filter of filters">
      <div routerLinkActive="active" class="filter-link hover-animation"
           [routerLink]="'../' + filter.key">{{ filter.name | uppercase }}</div>
    </ng-container>
  </div>
</nav>
